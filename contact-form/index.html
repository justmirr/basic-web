<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://kit.fontawesome.com/ed61603bb2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Tawi Vihar, Sidhra</div>
                    <div class="text-two">Jammu, 180019</div>
                </div>
                <div class="phone details">
                    <i class="fa-solid fa-phone"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+910123 456 789</div>
                    <div class="text-two">+919876 543 210</div>
                </div>
                <div class="email details">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">justvemirr@valorant.com</div>
                    <div class="text-two">justnotvem@valorant.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send me a message</div>
                <p>If you have any queries, you can send me a text from here.</p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Your Name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Your Email">
                    </div>
                    <div class="input-box message-box">
                        <textarea></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
