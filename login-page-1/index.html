<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ed61603bb2.js" crossorigin="anonymous"></script>
    <title>Login Page 1</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title"><span>LOGIN FORM</span></div>
            <form action="#">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email or Mobile" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forgot"><a href="#">Forgot Password?</a></div>
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
                <div class="sign-up"><a href="#">Create Account</a></div>
            </form>
        </div>
    </div>
</body>
</html>
