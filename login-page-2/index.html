<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ed61603bb2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <div class="header">
                <h1>Sign In</h1>
                <div class="header-icons">
                    <a href="#" class="icons facebook-icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icons twitter-icon"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
            <div class="login-input">
                <label for="username">USERNAME</label>
                <input type="text" id="username" class="input username" placeholder="Username">

                <label for="password">PASSWORD</label>
                <input type="password" id="password" class="input password" placeholder="Password">

                <button class="input button">Sign In</button>
            </div>
            <div class="footer">
                <span class="checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </span>
                <a href="#">Forgot Password</a>
            </div>
        </div>
        <div class="sign-up">
            <h1>Welcome to Login</h1>
            <p>Don't have an Account?</p>
            <input type="button" value="Sign Up">
        </div>
    </div>
</body>
</html>
