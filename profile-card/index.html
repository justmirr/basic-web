<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="photo.jpeg" alt="Profile Picture" class="profile-image">
        </div>
        <div class="text-area">
            <span class="name">Mir Mozin</span>
            <span class="work">Web Designer and Developer</span>
        </div>
        <div class="media-icons">
            <a href="https://hackerrank.com/profile/justmirr" style="background-color: rgba(86, 193, 88, 0.76);" class="links" target="_blank">
                <i class='bx bx-code'></i>
            </a>
            <a href="https://justmirr.blogspot.com/" style="background-color: rgba(208, 151, 44, 0.888);" class="links">
                <i class='bx bxl-blogger'></i>
            </a>
            <a href="https://www.linkedin.com/in/mirsaeedmozin/" style="background-color: rgb(35, 59, 194);" class="links">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://github.com/justmirr" style="background-color: rgb(85, 85, 85);" class="links">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow Me</button>
            <button class="button">Message Me</button>
        </div>
    </div>
</body>
</html>
